<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos generales para el navbar */
        .navbar {
            background-color: #4CAF50;
            overflow: hidden;
            padding: 15px 20px;
            font-family: Arial, sans-serif;
        }

        /* Contenedor para los elementos */
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilos para el logo */
        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        /* Estilos para los enlaces de navegación */
        .navbar .nav-links {
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
            margin-left: 40px;
        }

        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
        }

        .navbar .nav-links a:hover {
            background-color: #45a049;
            border-radius: 4px;
        }

        /* Estilo para alinear los elementos a la derecha */
        .navbar .right-links {
            margin-left: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="navbar-container">
        <!-- Logo -->
        <a href="index.html" class="logo">Inkamay Salud</a>

        <!-- Enlaces de navegación -->
        <div class="nav-links">
            <a href="citas.html">Citas</a>
            <a href="medicos.html">Médicos</a>
            <a href="sobre.html">Sobre Inkamay</a>
        </div>
    </div>
</div>
</body>
</html>
