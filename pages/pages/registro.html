<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Inkamay Salud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Estilo del Navbar */
        #navbar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar img {
            width: 100px;
            margin-left: 20px;
        }

        #navbar a {
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        #navbar a:hover {
            font-weight: bold;
        }

        /* Estilo del formulario */
        .register-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .register-form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        .register-form h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .register-form label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .register-form input[type="text"],
        .register-form input[type="password"],
        .register-form input[type="email"],
        .register-form select {
            width: calc(50% - 10px);
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Para inputs en línea */
        .form-group {
            display: flex;
            justify-content: space-between;
        }

        .form-group input,
        .form-group select {
            margin-bottom: 0;
        }

        .register-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-form button:hover {
            background-color: #0056b3;
        }

        .register-form .secondary-links {
            margin-top: 20px;
            text-align: center;
        }

        .register-form .secondary-links a {
            color: #007bff;
            font-size: 14px;
            text-decoration: none;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
    <img src="img2.jpeg" alt="Logo Inkamay Salud">
    <div>
        <a href="#">Citas</a>
        <a href="#">Médicos</a>
        <a href="#">Sobre INKAMAY</a>
    </div>
</div>

<!-- Contenido del Registro -->
<div class="register-container">
    <div class="register-form">
        <h2>Datos Personales</h2>
        <form>
            <label for="dni">Número de Documento</label>
            <input type="text" id="dni" name="dni" placeholder="Número de Documento">

            <label for="nombre">Nombre</label>
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <input type="text" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido Paterno">
            </div>

            <div class="form-group">
                <input type="text" id="apellido_materno" name="apellido_materno" placeholder="Apellido Materno">
            </div>

            <label for="sexo">Sexo</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="nacimiento">Fecha de Nacimiento</label>
            <div class="form-group">
                <input type="text" id="dia" name="dia" placeholder="Día">
                <input type="text" id="mes" name="mes" placeholder="Mes">
                <input type="text" id="anio" name="anio" placeholder="Año">
            </div>

            <label for="email">Email</label>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="text" id="celular" name="celular" placeholder="Celular">
            </div>

            <label for="password">Crea tu contraseña usando solo números</label>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <input type="password" id="repetir_password" name="repetir_password" placeholder="Repetir contraseña">
            </div>

            <div class="form-group">
                <button type="submit">Registrar</button>
                <button type="button" onclick="location.href='login.html'">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
