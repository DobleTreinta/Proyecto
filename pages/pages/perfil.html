<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Inkamay Salud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Estilo del Navbar */
        #navbar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar img {
            width: 100px;
            margin-left: 20px;
        }

        #navbar a {
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        #navbar a:hover {
            font-weight: bold;
        }

        /* Contenedor del perfil */
        .profile-container {
            margin: 40px auto;
            text-align: center;
            width: 80%;
        }

        .profile-container h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Estilo para la imagen de perfil */
        .profile-pic {
            width: 150px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9e9e9;
            display: inline-block;
            background-image: url('./usuario.png');
            background-size: cover;
            margin-bottom: 30px;
        }

        /* Botones de acción */
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        .action-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            width: 250px;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
    <img src="img2.jpeg" alt="Logo Inkamay Salud">
    <div>
        <a href="#">Citas</a>
        <a href="#">Médicos</a>
        <a href="#">Sobre INKAMAY</a>
    </div>
</div>

<!-- Contenido principal de la página -->
<div class="profile-container">
    <h2>MI CUENTA</h2>

    <!-- Foto de perfil -->
    <div class="profile-pic"></div>

    <!-- Botones de acción -->
    <div class="action-buttons">
        <button>Ver mi Historial de citas médicas</button>
        <button>Agregar mi Disponibilidad</button>
    </div>
</div>

</body>
</html>
