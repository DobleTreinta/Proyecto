<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Inkamay Salud</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        /* Estilo del Navbar */
        #navbar {
            background-color: #e0e0e0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #navbar img {
            width: 100px;
            margin-left: 20px;
        }

        #navbar a {
            margin: 0 20px;
            font-size: 18px;
            text-decoration: none;
            color: black;
        }

        #navbar a:hover {
            font-weight: bold;
        }

        /* Contenido principal */
        .main-content {
            text-align: center;
            margin: 20px;
        }

        .main-content h1 {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .main-content img {
            width: 150px;
            margin: 20px 0;
        }

        .btn-cita {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin: 20px 0;
        }

        .btn-cita:hover {
            background-color: #0056b3;
        }

        /* Sección de consejos */
        .consejos {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
        }

        .consejos .consejo {
            background-color: #e0e0e0;
            width: 30%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .consejos h3 {
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div id="navbar">
    <img src="assets/img/img1.jpeg" alt="Logo Inkamay Salud">
    <div>
        <a href="#">Citas</a>
        <a href="#">Médicos</a>
        <a href="#">Sobre INKAMAY</a>
    </div>
</div>

<!-- Contenido principal -->
<div class="main-content">
    <img src="assets/img/logo.jpeg" alt="Logo de salud">
    <h1>Estamos listos para atender y cuidar de tu salud</h1>
    <a href="pages/pages/login.html" class="btn-cita">Pide tu cita</a>
</div>

<!-- Sección de consejos -->
<div class="consejos">
    <div class="consejo">CONSEJO 1</div>
    <div class="consejo">CONSEJO 2</div>
    <div class="consejo">CONSEJO 3</div>
</div>

</body>
</html>
